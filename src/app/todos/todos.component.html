<input type="text" #input>
<button (click)="add(input.value)">Add</button>
<button (click)="sync()">Sync</button>
<button (click)="requestPush()">Request Push</button>

<ul>
  <li *ngFor="let todo of todos">
    {{ todo.title }} ({{ todo.done }})
    <button (click)="setDone(todo)">Done</button>
    <button (click)="shareService.share(todo.title)">Share</button>
  </li>
</ul>
